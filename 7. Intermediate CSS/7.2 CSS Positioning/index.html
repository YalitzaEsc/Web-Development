<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning</title>
  <style>

    #rectangule {

      position: absolute;
      top: 200px;
      left: 200px;
      height: 300px;
      width: 500px;
      background-color: blue;

    }

    #circle {

      position: relative;
      top: 350px;
      left: 450px;
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;

    }

  </style>
</head>
<body>

  <div id = "rectangule"></div>
  <div id = "circle"></div>
  
</body>
</html>
